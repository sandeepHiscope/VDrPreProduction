<!DOCTYPE html>
<html lang="en">
<head>

  <title>Offline | Verified Doctor App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 12px;

    }
    h1 {
      margin-top: 0;
      color: #0f172a;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #0f172a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry-btn:hover {
      background-color: #1e293b;
    }
  </style>
</head>
